name: Build and Release Windows

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Build Compose Desktop
        run: |
          ./gradlew packageMsi

      - name: install lessmsi And innosetup
        run: |
          choco install lessmsi --no-progress
          choco install innosetup --no-progress

      - name: msi to dir
        run: |
          mkdir build\windows
          lessmsi x build\compose\binaries\main\msi\SourceCodeDocxGeneratorCompose-1.0.0.msi build\windows\

      - name: Package as exe
        run: iscc innosetup/setup.iss

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
           build/compose/binaries/main/msi/*.msi
           innosetup/output/release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
